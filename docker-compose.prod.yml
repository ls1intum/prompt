version: "3.8"

services:
  reverse-proxy:
    image: traefik:v2.10
    command:
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--entrypoints.web.http.redirections.entrypoint.to=websecure"
      - "--entrypoints.web.http.redirections.entrypoint.scheme=https"
      - "--certificatesresolvers.letsencrypt.acme.httpchallenge=true"
      - "--certificatesresolvers.letsencrypt.acme.httpchallenge.entrypoint=web"
      - "--certificatesresolvers.letsencrypt.acme.email=valeryia.andraichuk@tum.de"
      - "--certificatesresolvers.letsencrypt.acme.storage=/letsencrypt/acme.json"
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./letsencrypt:/letsencrypt

  server:
    image: "ghcr.io/ls1intum/prompt/prompt-server:${IMAGE_TAG}"
    container_name: orgatool-server
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.server.rule=Host(`prompt.ase.cit.tum.de`) && PathPrefix(`/api`)"
      - "traefik.http.services.server.loadbalancer.server.port=8080"
      - "traefik.http.routers.server.entrypoints=websecure"
      - "traefik.http.routers.server.tls.certresolver=letsencrypt"
      - "traefik.http.middlewares.api-ratelimit.ratelimit.average=300"
      - "traefik.http.middlewares.api-ratelimit.ratelimit.burst=100"
      - "traefik.http.routers.server.middlewares=api-ratelimit"
    depends_on:
      db:
        condition: service_healthy
    expose:
      - "8080"
    environment:
      - SPRING_DATASOURCE_URL=${SPRING_DATASOURCE_URL}
      - SPRING_DATASOURCE_USERNAME=${SPRING_DATASOURCE_USERNAME}
      - SPRING_DATASOURCE_PASSWORD=${SPRING_DATASOURCE_PASSWORD}
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update
      - CLIENT_HOST=${CLIENT_HOST}
      - ATLASSIAN_USERNAME=${ATLASSIAN_USERNAME}
      - ATLASSIAN_PASSWORD=${ATLASSIAN_PASSWORD}
      - JIRA_URL=${JIRA_URL}
      - BITBUCKET_URL=${BITBUCKET_URL}
      - BAMBOO_URL=${BAMBOO_URL}
      - CONFLUENCE_URL=${CONFLUENCE_URL}
      - KEYCLOAK_CLIENT_SECRET=${KEYCLOAK_CLIENT_SECRET}
      - KEYCLOAK_ISSUER_URI=${KEYCLOAK_ISSUER_URI}
      - KEYCLOAK_JWK_SET_URI=${KEYCLOAK_JWK_SET_URI}

  db:
    image: "postgres:15.2-alpine"
    container_name: db
    environment:
      - POSTGRES_USER=${SPRING_DATASOURCE_USERNAME}
      - POSTGRES_PASSWORD=${SPRING_DATASOURCE_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -d $$SPRING_DATASOURCE_USERNAME -U $$SPRING_DATASOURCE_PASSWORD",
        ]
      interval: 5s
      timeout: 5s
      retries: 5

  client:
    image: "ghcr.io/ls1intum/prompt/prompt-client:${IMAGE_TAG}"
    container_name: orgatool-client
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.client.rule=Host(`prompt.ase.cit.tum.de`)"
      - "traefik.http.routers.client.entrypoints=websecure"
      - "traefik.http.routers.client.tls.certresolver=letsencrypt"
    expose:
      - "80"
    depends_on:
      - server

  postfix:
    image: harbor.ase.in.tum.de/postfix/postfix:latest
    restart: unless-stopped
    volumes:
      - ./postfix-config:/config
    hostname: prompt.ase.in.tum.de

volumes:
  postgres_data: